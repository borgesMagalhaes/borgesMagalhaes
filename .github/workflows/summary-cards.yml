name: Generate Summary Cards

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        with:
          USERNAME: borgesMagalhaes
          BRANCH_NAME: main
          AUTO_PUSH: 'true'
        env:
          PERSONAL_TOKEN: ${{ secrets.MY_PERSONAL_TOKEN }}
          # Se quiser definir um tema, descomente a linha abaixo
          # EXTRA_ARGS: '--theme=2077'
